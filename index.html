<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Social Card</title>
</head>

<body>

    <div class="container">

        <div class="card">

            <div class="card-bio">
                <div class="img-wrapper">
                    <img src="./img/rocha.jpeg" alt="Person">
                </div>

                <div class="person-info">
                    <h3>Guilherme H. Rocha</h3>
                    <p>Ol√°, seja bem vindo!</p>
                </div>

                <button class="card-btn">
                    <span class="card-btn-contact">Me Chame</span>
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>

            <div class="card-contact">
                <h4>Entre em contato</h4>
            </div>

            <div class="card-social email">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <h4>Email</h4>
                    <p>guirocha55@hotmail.com</p>
                </div>
                <span>></span>
            </div>

            <div class="card-social git">
                <div class="icon-wrapper">
                    <i class="fab fa-github"></i>
                </div>
                <div class="contact-details">
                    <h4>Git</h4>
                    <p>rochx7</p>
                </div>
                <span>></span>
            </div>

            <div class="card-social linkedin">
                <div class="icon-wrapper">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="contact-details">
                    <h4>Linkedin</h4>
                    <p>@rochx7</p>
                </div>
                <span>></span>
            </div>

        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
